# Font
font_family       Fira Code
# bold_font        JetBrainsMono Nerd Font Mono Extra Bold
# bold_italic_font JetBrainsMono Nerd Font Mono Extra Bold Italic

font_size 12.0

# Mapping
map cmd+0 reset_font_size

map cmd+= increase_font_size

map cmd+- decrease_font_size

map alt+c copy_to_clipboard

map alt+v paste_from_clipboard

copy_on_select yes

# UI
hide_window_decorations yes

# Theme
background            #2f2f2f
foreground            #afc2c2
cursor                #ffffff
selection_background  #7cbeff
color0                #000000
color8                #000000
color1                #ff2f2f
color9                #ff2f2f
color2                #549a6f
color10               #549a6f
color3                #ccac00
color11               #ccac00
color4                #0099cc
color12               #0099cc
color5                #cc68c8
color13               #cc68c8
color6                #79c4cc
color14               #79c4cc
color7                #bccccc
color15               #bccccc
selection_foreground #2f2f2f


enable_audio_bell no
