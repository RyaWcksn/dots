<?xml version="1.0" encoding="UTF-8" ?>
<touchégg>
  <application name="global">
    <!-- Gesture for switching to the next workspace -->
    <gesture type="DRAG" fingers="3" direction="RIGHT">
      <action type="SHELL">
        <command>bspc desktop -f next</command>
      </action>
    </gesture>
    
    <!-- Gesture for switching to the previous workspace -->
    <gesture type="DRAG" fingers="3" direction="LEFT">
      <action type="SHELL">
        <command>bspc desktop -f prev</command>
      </action>
    </gesture>
  </application>
</touchégg>
